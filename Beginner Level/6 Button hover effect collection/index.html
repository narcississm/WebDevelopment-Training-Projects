<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hizmet ve Fiyat Listesi</title>
    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Hizmetlerimiz</h1>
        <div class="service-list">
            <div class="service-item">
                <h2>Web Tasarımı</h2>
                <p>Profesyonel web sitesi tasarımı.</p>
                <p><strong>Fiyat:</strong> 1000 TL</p>
                <button class="service-button" title="Web Tasarımına Göz At">
          <i class="fas fa-desktop"></i> İncele
        </button>
            </div>
            <div class="service-item">
                <h2>SEO Danışmanlığı</h2>
                <p>Web sitenizin SEO analiz ve geliştirme hizmeti.</p>
                <p><strong>Fiyat:</strong> 500 TL</p>
                <button class="service-button" title="SEO Danışmanlığına Göz At">
          <i class="fas fa-search"></i> İncele
        </button>
            </div>
            <div class="service-item">
                <h2>Yazılım Geliştirme</h2>
                <p>Özel yazılım çözümleri ve uygulama geliştirme.</p>
                <p><strong>Fiyat:</strong> 2000 TL</p>
                <button class="service-button" title="Yazılım Geliştirmeye Göz At">
          <i class="fas fa-code"></i> İncele
        </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
