<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio with Slide Transition</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="portfolio-container">
        <h1>My Portfolio</h1>
        <div class="slider">
            <div class="slides">
                <div class="slide active">
                    <h2>Project 1</h2>
                    <p>This is a description of project 1. It showcases my skills in web development.</p>
                </div>
                <div class="slide">
                    <h2>Project 2</h2>
                    <p>This is a description of project 2. It includes advanced JavaScript and CSS animations.</p>
                </div>
                <div class="slide">
                    <h2>Project 3</h2>
                    <p>This project focuses on responsive design and mobile-first development.</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn">‹ Prev</button>
            <button id="nextBtn">Next ›</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
