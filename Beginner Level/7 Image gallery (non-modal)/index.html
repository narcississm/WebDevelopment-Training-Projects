<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resim Galerisi</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="gallery-container">
        <h1>Resim Galerisi</h1>
        <div class="gallery">
            <img class="gallery-item" src="docs/image1.jpg" alt="Resim 1" />
            <img class="gallery-item" src="docs/image2.jpg" alt="Resim 2" />
            <img class="gallery-item" src="docs/image3.jpg" alt="Resim 3" />
            <img class="gallery-item" src="docs/image4.jpg" alt="Resim 4" />
            <img class="gallery-item" src="docs/image5.jpg" alt="Resim 5" />
            <img class="gallery-item" src="docs/image6.jpg" alt="Resim 6" />
        </div>
        <div class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-image" src="" alt="Büyütülmüş Resim" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
