<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom HTML5 Video Player</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="video-container">
        <video id="video" width="640" height="360" preload="metadata">
      <source src="sample-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

        <div class="controls">
            <button id="play-pause" class="control-btn">Play</button>
            <input type="range" id="seek-bar" value="0" min="0" step="0.1" />
            <button id="mute-unmute" class="control-btn">Mute</button>
            <input type="range" id="volume-bar" min="0" max="1" step="0.05" value="1" />
            <button id="fullscreen-btn" class="control-btn">Fullscreen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
